<!DOCTYPE html>
<html lang="en">



<script>
    var attempt = 3; // Variable to count number of attempts.
    // Below function Executes on click of login button.
    function validate(){
        let text; 
        var username = document.getElementById("exampleInputEmail").value;
        var password = document.getElementById("exampleInputPassword").value;
        if ( username == "janitor" && password == "1234"){
            // alert ("Login successfully");
            window.location = "J&C/Dashboard.html"; // Redirecting to other page.
            return false;
        }
        if ( username == "member" && password == "1234"){
            // alert ("Login successfully");
            window.location = "J&C/Dashboard.html"; // Redirecting to other page.
            return false;
        }
        else{
            attempt --;// Decrementing by one.
            text = "Tài khoản hoặc mật khẩu sai";
        if( attempt == 0){
            document.getElementById("username").disabled = true;
            document.getElementById("password").disabled = true;
            document.getElementById("submit").disabled = true;
            return false;
            }
        }
        document.getElementById("demo").innerHTML = text;
    }
</script>
